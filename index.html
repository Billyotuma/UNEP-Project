<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>
    <style>
        body { font-family: sans-serif; margin: 20px; padding: 0; }
        .container { max-width: 1000px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        .form-group { margin-bottom: 10px; }
        label { display: block; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button.delete { background-color: #dc3545; }
        h2 { border-bottom: 2px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Staff</h2>
    <form id="staffForm">
        <div class="form-group"><label>Index Number</label><input type="text" id="index_number" required></div>
        <div class="form-group"><label>Full Names</label><input type="text" id="full_names" required></div>
        <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
        
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex:1"><label>Current Location</label><input type="text" id="current_location"></div>
            <div class="form-group" style="flex:1"><label>Duty Station</label><input type="text" id="duty_station"></div>
        </div>

        <div class="form-group"><label>Highest Level of Education</label><input type="text" id="highest_education"></div>
        
        <div class="form-group"><label>Remote Availability</label>
            <select id="availability_remote">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group"><label>Software Expertise</label><input type="text" id="software_expertise"></div>
        <div class="form-group"><label>Expertise Level</label>
            <select id="expertise_level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </select>
        </div>

        <div class="form-group"><label>Language</label><input type="text" id="language"></div>
        <div class="form-group"><label>Level of Responsibility</label><input type="text" id="responsibility_level"></div>

        <button type="submit">Save Staff</button>
    </form>

    <h2>Staff Listing</h2>
    <table id="staffTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Email</th>
                <th>Location</th>
                <th>Station</th>
                <th>Remote?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_URL = 'api.php';

    // Fetch and Display Staff
    async function loadStaff() {
        const response = await fetch(API_URL);
        const data = await response.json();
        const tbody = document.querySelector('#staffTable tbody');
        tbody.innerHTML = '';

        data.forEach(staff => {
            const row = `<tr>
                <td>${staff.index_number}</td>
                <td>${staff.full_names}</td>
                <td>${staff.email}</td>
                <td>${staff.current_location}</td>
                <td>${staff.duty_station}</td>
                <td>${staff.availability_remote}</td>
                <td><button class="delete" onclick="deleteStaff(${staff.id})">Delete</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    // Add New Staff
    document.getElementById('staffForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const staffData = {
            index_number: document.getElementById('index_number').value,
            full_names: document.getElementById('full_names').value,
            email: document.getElementById('email').value,
            current_location: document.getElementById('current_location').value,
            highest_education: document.getElementById('highest_education').value,
            duty_station: document.getElementById('duty_station').value,
            availability_remote: document.getElementById('availability_remote').value,
            software_expertise: document.getElementById('software_expertise').value,
            expertise_level: document.getElementById('expertise_level').value,
            language: document.getElementById('language').value,
            responsibility_level: document.getElementById('responsibility_level').value
        };

        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(staffData)
        });

        document.getElementById('staffForm').reset();
        loadStaff(); // Refresh table
    });

    // Delete Staff
    async function deleteStaff(id) {
        if(confirm('Are you sure you want to delete this record?')) {
            await fetch(API_URL, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            });
            loadStaff();
        }
    }

    // Initial Load
    loadStaff();
</script>

</body>
</html>
